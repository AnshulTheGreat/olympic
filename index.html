<!DOCTYPE html>
<html>
<head>

<title>C81</title>
<link rel="stylesheet" type="text/css" href="C81style.css">
</head>
<body class="body_background">

<center>
	<h1>olympic symbol</h1>
<canvas id = "myCanvas" width = "800" height="600"> </canvas>
<br>
<span>color-</span><input type = "text" id = color >
<br>
<button onclick = "clear_all()">clear</button>
</center>
<script>
    canvas = document.getElementById("myCanvas");
ctx = canvas.getContext("2d");
redcolor = "red" ;
yellowcolor = "yellow"
blackcolor = "black"
greencolor = "green"
bluecolor = "blue"

ctx.beginPath();
ctx.strokeStyle = color;
ctx.lineWidth=2;
ctx.arc(100,200,40,0,2*Math.PI);
ctx.stroke();

canvas.addEventListener("mousedown",my_mousedown);

function my_mousedown(e){

color=document.getElementById("color").value;
console.log(color)
mouse_x = e.clientX-canvas.offsetLeft;
mouse_y = e.clientY-canvas.offsetTop;
console.log("x ="+mouse_x + ",y =" + mouse_y);
circle(mouse_x,mouse_y);

}
function circle(mouse_x,mouse_y) {

    ctx.beginPath();
    ctx.strokeStyle = bluecolor;
    ctx.lineWidth=2;
    ctx.arc(mouse_x,mouse_y,40,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = yellowcolor;
    ctx.lineWidth=2;
    ctx.arc(mouse_x+20,mouse_y+40,40,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = blackcolor;
    ctx.lineWidth=2;
    ctx.arc(mouse_x+60,mouse_y,40,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = greencolor;
    ctx.lineWidth=2;
    ctx.arc(mouse_x+80,mouse_y+40,40,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = redcolor;
    ctx.lineWidth=2;
    ctx.arc(mouse_x+120,mouse_y,40,0,2*Math.PI);
    ctx.stroke();
}
function clear_all() {

ctx.clearRect(0 , 0 , canvas.width , canvas.height );

}
</script>
</body>
</html>
